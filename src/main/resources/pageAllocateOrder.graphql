query pageAllocateOrder($input: PageAllocateOrderInput){
    pageAllocateOrder(input: $input){
        pageCurrent
        pageSize
        records{
            allocateCostId
            allocateOutUser
            batchCode
            batchId
            cabinetBatchCode
            cancelReason
            commodityName
            flowId
            flowInStockAuditUser
            hasFlowTransferOrder
            orgInId
            orgInName
            orgOutId
            orgOutName
            priceUnitId
            quantity
            remark
            skuId
            status
            stockInTime
            stockOutTime
            stockRecordCode
            stockRecordId
            totalAmount
            transferCode
            uniqueId
            unitId
            unitPrice
            warehouseInType
            warehouseName
        }
        totalRecords
    }
}