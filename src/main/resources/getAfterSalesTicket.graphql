query getAfterSalesTicket($input: AfterSalesTicketInput){
    getAfterSalesTicket(input: $input){
        customerId
        customerName
        returnCommodities{
            commoditySkuId
            commoditySkuName
            quantityUnitType
            returnQuantity
        }
        returnOrderCode
        returnOrderId
        returnTotalQuantity{
            number
            unitType
        }
        reviewerName
        saleOrderCode
        sponsorName
        time
    }
}