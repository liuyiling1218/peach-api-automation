query getPurchaseOrder($input: PurchaseOrderIdInput){
    getPurchaseOrder(input: $input){
        costPrice
        goodsPrice
        purchaseCommodityDetail{
            actualPrice
            commoditySkuId
            commoditySkuName
            costPrice
            priceUnitId
            quantity
            subtotal
            unitId
        }
        purchaseCost
        purchaseCostCode
        purchaseCostId
        purchaseOrderCode
        purchaseOrderId
        purchaseOrderTime
        purchaseSupplierName
        purchaserUserName
        remark
        status
    }
}