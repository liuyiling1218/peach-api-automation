query pageCustomerDebtDetail($input: CustomerDebtDetailInput){
    pageCustomerDebtDetail(input: $input){
        pageCurrent
        pageSize
        records{
            debitFormCode
            debitFormId
            debitMoney
            debtOrderStatus
            debtOrderStatusDesc
            lockTotalAmount
            orderCode
            orderId
            orderUser
            overdueDay
            overdueStatus
            saleOrderCommodities{
                batchId
                quantity
                skuId
                skuName
                unitId
                unitPrice
            }
            saleTime
        }
        totalRecords
    }
}