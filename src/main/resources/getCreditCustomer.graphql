query getCreditCustomer($input: QueryCreditCustomerInput){
    getCreditCustomer(input: $input){
        alias
        attribute
        availableAmount
        creditCode
        creditLine
        creditPeriod
        creditTotalAmount
        disableRemarks
        id
        name
        overdueDay
        overdueTotalAmount
        signAgreement
        supportingMaterials{
            fileId
            fileUploadTime
            fileUrl
            filename
        }
        type
        useStatus
    }
}