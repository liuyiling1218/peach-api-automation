query pageSalesStatisticOrder($input: SalesStatisticOrderInput!){
    pageSalesStatisticOrder(input: $input){
        pageCurrent
        pageSize
        records{
            returnOrder{
                completeTime
                customerName
                rejectTime
                returnCommodity
                returnOrderCode
                returnOrderId
                reviewerName
                sponsorName
                status
                submitTime
                totalAmount
            }
            saleOrder{
                cancelTime
                canceler
                cashierName
                commodityDetail{
                    quantityUnitType
                    skuId
                    skuName
                    skuQuantity
                    skuUnitPrice
                }
                commoditySkuNames
                customerAlias
                customerMobile
                customerName
                customerType
                customerTypeDesc
                orderCompleteTime
                orderId
                orderOperation
                orderPaymentTime
                orderTime
                paidAmount
                paymentCode
                purchaseAlias
                purchaseName
                status
                statusDesc
                totalAmount
            }
        }
        totalRecords
    }
}