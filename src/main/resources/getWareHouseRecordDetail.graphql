query getWareHouseRecordDetail($input: WareHouseRecordDetailInput){
    getWareHouseRecordDetail(input: $input){
        allocateInMerchants
        allocateInWarehouse
        allocateOutOrganization
        allocateOutWarehouse
        allocateType
        breakagePictures{
            fileCreateTime
            fileId
            fileName
            fileUrl
        }
        breakageReceipts{
            fileCreateTime
            fileId
            fileName
            fileUrl
        }
        cashier
        checkTime
        commodityDetail{
            applyUnitConversion{
                convertQuantity
                convertUnitId
                skuId
                unitId
                unitQuantity
            }
            assistId
            batchCode
            commodityName
            costPrice
            id
            priceType
            reason
            skuId
            stockUnitConversion{
                basicQuantity
                basicType
                skuId
                subQuantity
                subType
            }
            unitConversion{
                convertQuantity
                convertUnitId
                skuId
                unitId
                unitQuantity
            }
            warehouseName
        }
        createTime
        entryType
        flowId
        miscellaneousFreight{
            costName
            costPrice
            costSupplier
            costSupplierId
            costTypeId
            payMode
            remark
        }
        operator
        orderCode
        orderTime
        outCommodityDetail{
            carNo
            commodityDetail{
                assistId
                batchCode
                commodityName
                costPrice
                id
                priceType
                reason
                skuId
                warehouseName
            }
            trailerCarNo
            warehouseName
        }
        provideName
        remark
        stockTime
        warehouseCode
        warehouseName
    }
}