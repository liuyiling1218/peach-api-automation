query getSalesStatistics{
    getSalesStatistics{
        actualAmount
        cancelAmount
        returnAmount
        salesList{
            categoryName
            commodityCategoryId
            commodityVarietyId
            commodityVarietyName
            salesAmount
            salesNum{
                number
                unitType
            }
            skuPrice{
                maxPrice
                minPrice
                unitType
            }
        }
        totalSalesAmount
        totalSalesNum
        unpaidAmount
        unpickAmount
    }
}