query getOrderReportDetail($input: OrderReportInput){
    getOrderReportDetail(input: $input){
        baseInfo{
            customerName
            customerType
            customerTypeDesc
            merchantName
            orderCode
            relationReturnOrderInfo{
                returnOrderCode
                returnOrderId
            }
            statusDesc
        }
        consumeInfo{
            cashRemark
            commodityDetail{
                batchStockCode
                batchStockId
                commoditySkuName
                guidePrice
                labelRemarkList
                priceType
                quantity
                quantityUnitType
                totalAmount
                unitPrice
            }
            discountMoney
            paymentDetail{
                paymentAmount
                paymentMethod
            }
            receivableMoney
            remark
            totalMoney
        }
        orderAdjustment{
            cancelOrderReason
            cancellerName
            operatorName
            paymentDetail{
                paymentAmount
                paymentMethod
            }
            paymentMethodModifyReason
        }
        orderProcessInfo{
            operatorName
            operatorTime
            orderProcessType
        }
    }
}