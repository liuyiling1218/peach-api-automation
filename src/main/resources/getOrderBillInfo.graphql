query getOrderBillInfo($input: OrderInfoInput!){
    getOrderBillInfo(input: $input){
        cashRemark
        cashierName
        customerName
        discountAmount
        orderCode
        orderCommodities{
            carNo
            commodityDetail{
                commoditySkuAmount
                commoditySkuId
                commoditySkuName
                commoditySkuQuantity
                quantityUnitType
                unitPrice
            }
            trailerCarNo
            warehouseName
        }
        orderId
        orderOperation
        orderPayments{
            paidAmount
            paymentType
        }
        paidAmount
        payableAmount
        paymentCode
        paymentTime
        remark
        totalAmount
        totalQuantity{
            number
            unitType
        }
    }
}