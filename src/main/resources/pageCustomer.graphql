query pageCustomer($input: CustomerPageInput){
    pageCustomer(input: $input){
        pageCurrent
        pageSize
        records{
            alias
            allLetter
            attribute
            availableAmount
            belongOrganizationId
            channelId
            channelName
            corporation
            createTime
            creditLine
            creditPeriod
            creditPeriodStatusEnum
            customerContact{
                alias
                contactUserId
                id
                name
                phone
                userStatus
            }
            customerDetailId
            customerUserId
            enable
            financialSystemCode
            firstLetter
            id
            idNumber
            name
            overdueDay
            phone
            signAgreement
            taxpayerIdentificationNumber
            type
            userStatus
        }
        totalRecords
    }
}