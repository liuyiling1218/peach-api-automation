query getReturnOrderDetail($input: ReturnOrderIdInput){
    getReturnOrderDetail(input: $input){
        afterSaleType
        completeTime
        customerId
        customerName
        customerType
        orderId
        orderPaymentList{
            paidAmount
            paymentType
        }
        phone
        pictureInfo{
            fileCreateTime
            fileId
            fileName
            fileUrl
        }
        rejectTime
        remark
        returnAmountModifyReason
        returnCommodityDetail{
            commodityAlias
            commoditySkuId
            returnCommodityDetails{
                orderDetailId
                reasonsForReturn
                returnedAmount
                returnedQuantity
                returnedUnitId
                salesQuantity
                salesUnitId
                totalAmount
                unitPrice
                warehouseTime
            }
        }
        returnOperationLogs{
            operationTime
            operationUser
            status
        }
        returnOrderCode
        returnOrderId
        reviewerName
        sponsorName
        status
        submitTime
        totalAmount
    }
}