query getCustomerQualification($customerDetailId: Int!){
    getCustomerQualification(customerDetailId: $customerDetailId){
        assetDescription
        businessCondition
        businessDuration
        businessScale
        businessTypes
        customerDetailId
        files{
            fileId
            fileUploadTime
            fileUrl
            filename
        }
        id
        longTermCooperation
        purchaseCondition
        salesChannels
        signAgreement
        typeRemark
    }
}