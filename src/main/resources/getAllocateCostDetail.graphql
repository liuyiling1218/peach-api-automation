query getAllocateCostDetail($input: ID!){
    getAllocateCostDetail(input: $input){
        allocatedTotalAmount
        approvalStatusEnum
        board
        canApprovalStatus
        commodityDetail{
            batchId
            costPrice
            priceUnitId
            quantity
            skuId
            skuName
            totalAmount
            unitId
            unitPrice
        }
        commodityTotalAmount
        costCode
        costRemark
        costTotalAmount
        id
        logisticsCostAmount
        operator
        orgInName
        orgOutName
        outboundTime
        payModeName
        phone
        remark
        submitStatus
    }
}