query listStockCommodityBatch($input: StockBatchInput){
    listStockCommodityBatch(input: $input){
        records{
            categoryId
            commodityId
            commoditySkuId
            skuName
            stockBatchDetail{
                batchId
                canSaleUnitConversion{
                    basicQuantity
                    basicType
                    skuId
                    subQuantity
                    subType
                }
                entryTime
                entryUnitConversion{
                    basicQuantity
                    basicType
                    skuId
                    subQuantity
                    subType
                }
                lockUnitConversion{
                    basicQuantity
                    basicType
                    skuId
                    subQuantity
                    subType
                }
            }
        }
    }
}