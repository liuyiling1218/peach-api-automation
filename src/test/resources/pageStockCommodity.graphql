query pageStockCommodity($input: StockCommodityInput){
    pageStockCommodity(input: $input){
        pageCurrent
        pageSize
        records{
            cabinetCode
            carNo
            commodityCategoryId
            commoditySkuId
            commoditySkuName
            commoditySpuId
            disable
            guidePrice
            guidePriceUnitId
            inStockTime
            quantityUnitType
            refundMarksStatus
            shoppingCarNum
            stock{
                basicQuantity
                basicType
                skuId
                subQuantity
                subType
            }
            stockId
            temporaryStatus
            trailerCarNo
            unitConversion{
                basicType
                basicTypeRatio
                skuId
                subType
                subTypeRatio
            }
            unitPrice
            warehouseId
            warehouseName
            warehouseType
        }
        totalRecords
    }
}