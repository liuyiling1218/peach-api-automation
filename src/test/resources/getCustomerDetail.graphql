query getCustomerDetail($customerId: Int!){
    getCustomerDetail(customerId: $customerId){
        alias
        allLetter
        attribute
        belongOrganizationId
        belongOrganizationName
        corporation
        createTime
        customerContacts{
            alias
            contactUserId
            customerDetailId
            fileRecord{
                fileType
                files{
                    fileId
                    fileUploadTime
                    fileUrl
                    filename
                }
            }
            id
            idNumber
            name
            phone
            remark
            userStatus
        }
        customerDetailId
        customerQualification{
            assetDescription
            businessCondition
            businessDuration
            businessScale
            businessTypes
            customerDetailId
            files{
                fileId
                fileUploadTime
                fileUrl
                filename
            }
            id
            longTermCooperation
            purchaseCondition
            salesChannels
            signAgreement
            typeRemark
        }
        customerUserId
        enable
        fileRecord{
            fileType
        }
        financialSystemCode
        firstLetter
        id
        idNumber
        name
        phone
        remark
        signAgreement
        taxpayerIdentificationNumber
        type
        userStatus
    }
}