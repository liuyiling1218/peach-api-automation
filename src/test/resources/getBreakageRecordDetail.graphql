query getBreakageRecordDetail($input: ID!){
    getBreakageRecordDetail(input: $input){
        breakagePictures{
            fileCreateTime
            fileId
            fileName
            fileUrl
        }
        breakageReceipts{
            fileCreateTime
            fileId
            fileName
            fileUrl
        }
        commodityDetail{
            applyUnitConversion{
                convertQuantity
                convertUnitId
                skuId
                unitId
                unitQuantity
            }
            assistId
            batchCode
            commodityName
            costPrice
            id
            priceType
            reason
            skuId
            stockUnitConversion{
                basicQuantity
                basicType
                skuId
                subQuantity
                subType
            }
            unitConversion{
                convertQuantity
                convertUnitId
                skuId
                unitId
                unitQuantity
            }
            warehouseName
        }
        orderCode
        stockRecordId
    }
}