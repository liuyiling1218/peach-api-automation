query pagePayment($input: PagePaymentInput!){
    pagePayment(input: $input){
        pageCurrent
        pageSize
        records{
            auditStatus
            billMainCode
            billMainId
            createBy
            createTime
            creator
            creditCode
            creditTotalAmount
            customer{
                alias
                attribute
                id
                name
                type
            }
            customerId
            debitFormsList{
                debitFormId
                debitMoney
                lockTotalAmount
                orderCode
                orderId
                paymentMoney
                salesDate
            }
            lockTotalAmount
            paymentChangesList{
                changeStatus
                createBy
                createTime
                creator
                initialStatus
                paymentId
                remarks
            }
            paymentCode
            paymentContentsList{
                money
                paymentTime
                paymentWayEnum
                transferAccount
            }
            paymentId
            paymentTotal
            remarks
            settleRule
            supportingMaterialsList{
                fileId
                fileUploadTime
                fileUrl
                filename
            }
        }
        totalRecords
    }
}