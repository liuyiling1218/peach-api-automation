query getAllocateStockRecordDetail($input: AllocateDetailInput){
    getAllocateStockRecordDetail(input: $input){
        allocateOutUser
        allocatedTotalAmount
        cancelReason
        cancelTime
        canceler
        commodityDetail{
            batchId
            commodityName
            convertQuantity
            convertUnitId
            costPrice
            priceUnitId
            quantity
            skuId
            totalAmount
            unitId
        }
        costCode
        costInformationDetail{
            amount
            board
            costType
            costTypeName
            note
            payMode
            phone
            supplierId
            supplierName
        }
        costTotalAmount
        flowId
        flowInStockAuditUser
        orgInId
        orgInName
        orgOutId
        orgOutName
        receiptTime
        receiver
        remark
        status
        stockInTime
        stockOutTime
        stockRecordCode
        stockRecordId
        stockRecordType
        totalAmount
        transferCode
        warehouseCommodityDetail{
            carNo
            commodityDetail{
                batchId
                commodityName
                convertQuantity
                convertUnitId
                costPrice
                priceUnitId
                quantity
                skuId
                totalAmount
                unitId
            }
            trailerCarNo
            warehouseName
        }
    }
}