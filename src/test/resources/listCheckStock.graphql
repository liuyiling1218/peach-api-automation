query listCheckStock($input: CheckStockInput!){
    listCheckStock(input: $input){
        categoryRecords{
            commodityCategoryId
            commodityCategoryName
            skuRecords{
                commoditySkuId
                skuName
                stockBatchRecords{
                    batchId
                    canSaleQuantity{
                        basicQuantity
                        basicType
                        skuId
                        subQuantity
                        subType
                    }
                    entryQuantity{
                        basicQuantity
                        basicType
                        skuId
                        subQuantity
                        subType
                    }
                    entryTime
                    lockQuantity{
                        basicQuantity
                        basicType
                        skuId
                        subQuantity
                        subType
                    }
                    temporaryQuantity{
                        convertQuantity
                        convertUnitId
                        skuId
                        unitId
                        unitQuantity
                    }
                }
                unitConversion{
                    basicType
                    basicTypeRatio
                    skuId
                    subType
                    subTypeRatio
                }
            }
            totalLockQuantity{
                basicQuantity
                basicType
                skuId
                subQuantity
                subType
            }
            totalStockQuantity{
                basicQuantity
                basicType
                skuId
                subQuantity
                subType
            }
        }
    }
}