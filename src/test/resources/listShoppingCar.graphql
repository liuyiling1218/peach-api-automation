query listShoppingCar{
    listShoppingCar{
        shoppingCarResp{
            commoditySkuId
            commoditySkuName
            shoppingCarSkus{
                catNo
                commodityCategoryId
                entryTime
                quantity
                quantityUnitType
                shoppingCarId
                skuTotalAmount
                stockId
                stockQuantity{
                    basicQuantity
                    basicType
                    skuId
                    subQuantity
                    subType
                }
                unitPrice
                warehouseName
            }
            unitConversion{
                basicType
                basicTypeRatio
                skuId
                subType
                subTypeRatio
            }
        }
        totalCommodityCount
        totalPrice
    }
}