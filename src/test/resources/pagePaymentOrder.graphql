query pagePaymentOrder($input: OrderPaymentPageInput){
    pagePaymentOrder(input: $input){
        pageCurrent
        pageSize
        records{
            cancelTime
            canceler
            cashierName
            commodityDetail{
                quantityUnitType
                skuId
                skuName
                skuQuantity
                skuUnitPrice
            }
            commoditySkuNames
            customerAlias
            customerMobile
            customerName
            customerType
            customerTypeDesc
            orderCompleteTime
            orderId
            orderOperation
            orderPaymentTime
            orderTime
            paidAmount
            paymentCode
            purchaseAlias
            purchaseName
            status
            statusDesc
            totalAmount
        }
        totalRecords
    }
}