query getDebtOrderDetail($input: DebtOrderDetailInput){
    getDebtOrderDetail(input: $input){
        commodityInfos{
            actuallyReceiveAmount
            commodityTotalAmount
            debtCommodityDetail{
                commoditySkuDetail{
                    batchId
                    batchSubtotal
                    convertQuantity
                    convertUnit
                    quantity
                    unitId
                    unitPrice
                }
                commoditySkuId
                commoditySkuName
            }
            debtPayAmount
            discountAmount
        }
        customerInfo{
            creditCode
            creditLine
            creditPeriod
            customerAlias
            customerAttribute
            customerId
            customerName
            customerType
            lockTotalCusAmount
            phone
            signAgreement
        }
        debitFormCode
        debitFormId
        debitMoney
        debtInfo{
            debitMoney
            debtOrderStatus
            debtOrderStatusDesc
            lockTotalAmount
            orderCode
            orderId
            orderUser
            saleTime
        }
        moneyBackInfo{
            moneyBackDetail{
                amount
                operateTime
                operateUser
                operateUserId
            }
            totalAmount
        }
        overdueDay
        overdueStatus
        refundInfo{
            refundDetail{
                amount
                operateTime
                operateUser
                operateUserId
            }
            totalAmount
        }
    }
}