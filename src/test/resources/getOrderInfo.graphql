query getOrderInfo($input: OrderInfoInput!){
    getOrderInfo(input: $input){
        abnormalOrderStatus
        canEditPaymentMethod
        cancelOperation
        cancelReason
        cancelTime
        cashRemark
        cashierName
        completeTime
        customerInfo{
            alias
            attribute
            availableAmount
            creditLine
            creditPeriod
            creditPeriodStatusEnum
            customerContact{
                alias
                contactUserId
                id
                name
                phone
                userStatus
            }
            id
            name
            overdueDay
            phone
            signAgreement
            type
        }
        discountAmount
        oldOrderPayments{
            orderPayments{
                paidAmount
                paymentType
            }
            reason
        }
        operateRecord{
            operatorName
            operatorTime
            orderProcessType
        }
        orderCancelHour
        orderCode
        orderCommodities{
            commoditySkuAmount
            commoditySkuCount
            commoditySkuId
            commoditySkuName
            commoditySkuQuantity
            orderCommodityDetails{
                batchId
                convertQuantity
                convertQuantityUnitType
                enterTime
                guidePrice
                labelIdList
                pickRecord{
                    pickQuantity
                    pickTime
                }
                quantity
                quantityUnitType
                skuTotalAmount
                toPickQuantity
                unitPrice
                warehouseName
            }
            unitConversion{
                basicType
                basicTypeRatio
                skuId
                subType
                subTypeRatio
            }
        }
        orderId
        orderOperation
        orderPayments{
            paidAmount
            paymentType
        }
        orderTime
        paidAmount
        payableAmount
        paymentCode
        paymentTime
        prePaymentType
        remark
        status
        statusDesc
        totalAmount
    }
}