query listSalesStatisticDetail($input: SalesStatisticDetailInput){
    listSalesStatisticDetail(input: $input){
        categoryName
        commodityVarietyId
        commodityVarietyName
        data{
            commoditySkuId
            commoditySkuName
            salesAmount
            salesNum{
                number
                unitType
            }
            skuPrice{
                maxPrice
                minPrice
                unitType
            }
        }
    }
}