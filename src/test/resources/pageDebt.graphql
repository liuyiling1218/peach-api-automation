query pageDebt($input: DebtQueryInput){
    pageDebt(input: $input){
        pageCurrent
        pageSize
        records{
            customerDebitTotalAmount
            customerInfo{
                creditCode
                creditLine
                creditPeriod
                customerAlias
                customerAttribute
                customerId
                customerName
                customerType
                lockTotalCusAmount
                phone
                signAgreement
            }
            overdueAmount
            overdueStatus
        }
        totalRecords
    }
}