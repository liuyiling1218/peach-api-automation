query pageCreditCustomer($input: PageCreditCustomerInput){
    pageCreditCustomer(input: $input){
        pageCurrent
        pageSize
        records{
            alias
            attribute
            availableAmount
            creditCode
            creditLine
            creditPeriod
            creditTotalAmount
            disableRemarks
            id
            name
            overdueDay
            overdueTotalAmount
            signAgreement
            supportingMaterials{
                fileId
                fileUploadTime
                fileUrl
                filename
            }
            type
            useStatus
        }
        totalRecords
    }
}