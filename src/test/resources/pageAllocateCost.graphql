query pageAllocateCost($input: PageAllocateCostInput){
    pageAllocateCost(input: $input){
        pageCurrent
        pageSize
        records{
            allocateCostId
            allocateCostStatusEnum
            allocateCostStatusName
            allocatedTotalAmount
            approvalStatusEnum
            approvalStatusName
            commodityTotalAmount
            costCode
            costInItemDetail{
                amount
                board
                costType
                costTypeName
                note
                payMode
                phone
                supplier
            }
            costOutItemDetail{
                amount
                board
                costType
                costTypeName
                note
                payMode
                phone
                supplier
            }
            costTotalAmount
            flowId
            inWarehouseCode
            inWarehouseTime
            logisticsCostAmount
            orgInName
            orgOutName
            outboundCode
            outboundTime
            remark
            submitter
            transferCode
        }
        totalRecords
    }
}