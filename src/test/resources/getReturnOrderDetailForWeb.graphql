query getReturnOrderDetailForWeb($input: ReturnOrderDetailInput){
    getReturnOrderDetailForWeb(input: $input){
        basicInfo{
            customerId
            customerName
            customerType
            customerTypeDesc
            financialSystemCode
        }
        pictureInfo{
            fileCreateTime
            fileId
            fileName
            fileUrl
        }
        relationOrderInfo{
            debitMoney
            debitOrderId
            discountAmount
            orderCode
            orderCommodities{
                commodityAlias
                commoditySkuCount
                commoditySkuId
                convertQuantity
                convertUnitId
                discountUnitPrice
                originalBatchCode
                originalBatchId
                payableAmount
                unitId
            }
            orderId
            orderPayments{
                paidAmount
                paymentType
            }
            orderTime
            paidAmount
            paymentMoney
        }
        returnOrderInfo{
            afterSaleType
            completeTime
            remark
            returnAmountModifyReason
            returnCommodityDetail{
                commodityAlias
                commoditySkuId
                convertQuantity
                convertUnitId
                discountUnitPrice
                originalBatchCode
                originalBatchId
                reasonsForReturn
                returnedAmount
                returnedQuantity
                unitId
            }
            returnOrderCode
            returnOrderId
            reviewerName
            sponsorName
            totalAmount
        }
    }
}