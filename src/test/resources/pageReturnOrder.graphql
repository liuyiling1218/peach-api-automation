query pageReturnOrder($input: pageReturnOrderInput){
    pageReturnOrder(input: $input){
        pageCurrent
        pageSize
        records{
            completeTime
            customerName
            rejectTime
            returnCommodity
            returnOrderCode
            returnOrderId
            reviewerName
            sponsorName
            status
            submitTime
            totalAmount
        }
        totalRecords
    }
}