query listSuppliers($input: SupplierListInput){
    listSuppliers(input: $input){
        records{
            attribute
            createTime
            financialSystemCode
            houseNum
            phoneNum
            remark
            supplierAddress
            supplierDetailId
            supplierId
            supplierName
            supplierOrgId
            supplierShortName
            supplierTypeId
            tfn
            typeName
        }
    }
}