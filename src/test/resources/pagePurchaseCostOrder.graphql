query pagePurchaseCostOrder($input: PagePurchaseCostReportInput){
    pagePurchaseCostOrder(input: $input){
        pageCurrent
        pageSize
        records{
            costPrice
            goodPrice
            miscellaneousFreight{
                costName
                costPrice
                costSupplier
                costSupplierId
                costTypeId
                payMode
                remark
            }
            purchaseCost
            purchaseCostCode
            purchaseCostId
            purchaseOrderCode
            purchaseOrderId
            purchaserUserName
            reviewUserName
            status
            submitTime
            submitUserName
        }
        totalRecords
    }
}