query pageFlowTransferCost($input: PageFlowTransferCostInput){
    pageFlowTransferCost(input: $input){
        pageCurrent
        pageSize
        records{
            allocateCostStatus
            allocateOutUser
            commodityDetail{
                batchId
                commodityName
                convertQuantity
                convertUnitId
                costPrice
                priceUnitId
                quantity
                skuId
                totalAmount
                unitId
            }
            costCode
            costTotalAmount
            financeSubmitted
            flowCostId
            flowId
            flowInStockAuditUser
            inCostInformationDetail{
                amount
                board
                costType
                costTypeName
                note
                payMode
                phone
                supplierId
                supplierName
            }
            inCostTotalAmount
            orgInId
            orgInName
            orgOutId
            orgOutName
            outAllocatedTotalAmount
            outCostInformationDetail{
                amount
                board
                costType
                costTypeName
                note
                payMode
                phone
                supplierId
                supplierName
            }
            outCostTotalAmount
            remark
            status
            stockInTime
            stockOutTime
            stockRecordCode
            stockRecordId
            stockRecordType
            totalAmount
            transferCode
            warehouseCommodityDetail{
                carNo
                commodityDetail{
                    batchId
                    commodityName
                    convertQuantity
                    convertUnitId
                    costPrice
                    priceUnitId
                    quantity
                    skuId
                    totalAmount
                    unitId
                }
                trailerCarNo
                warehouseName
            }
        }
        totalRecords
    }
}