query listRealtimeStock4Warehouse($input: RealtimeStockInput){
    listRealtimeStock4Warehouse(input: $input){
        data{
            carNo
            data{
                totalAmount{
                    number
                    unitType
                }
                varietyInfo{
                    categoryId
                    categoryName
                    varietyId
                    varietyName
                }
            }
            trailerCarNo
            warehouseId
            warehouseName
            warehouseTotalCount{
                number
                unitType
            }
        }
        realtimeStockCount{
            number
            unitType
        }
    }
}