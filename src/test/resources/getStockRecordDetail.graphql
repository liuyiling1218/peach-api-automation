query getStockRecordDetail($input: AuditStockRecordInput){
    getStockRecordDetail(input: $input){
        allocateOutDeliveryTime
        allocateOutOrganization
        commodityInformation{
            applyUnitConversion{
                convertQuantity
                convertUnitId
                skuId
                unitId
                unitQuantity
            }
            authority
            costPrice
            name
            priceType
            stockBatchId
            stockQuantityUnit{
                convertQuantity
                convertUnitId
                skuId
                unitId
                unitQuantity
            }
            unitConversion{
                basicType
                basicTypeRatio
                skuId
                subType
                subTypeRatio
            }
        }
        entryType
        flowId
        miscellaneousFreight{
            costName
            costPrice
            costSupplier
            costSupplierId
            costTypeId
            payMode
            remark
        }
        remark
        species
        supplierName
    }
}